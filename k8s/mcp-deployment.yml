apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-global-api
  labels:
    app: mcp-global-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-global-api
  template:
    metadata:
      labels:
        app: mcp-global-api
    spec:
      containers:
        - name: mcp-global-api
          image: ghcr.io/open-earth-foundation/mcp-global-api:latest
          imagePullPolicy: Always
          env:
            - name: GLOBALAPI_BASE_URL
              value: "https://ccglobal.openearth.dev"
            - name: MCP_HOST
              value: "0.0.0.0"
            - name: MCP_PORT
              value: "8000"
            - name: MCP_PATH
              value: "/mcp"
            - name: MCP_TRANSPORT
              value: "http"
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
